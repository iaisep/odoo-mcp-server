# Coolify Configuration for Odoo MCP Server

# Build Configuration
BUILD_COMMAND=docker build -t odoo-mcp-server .
START_COMMAND=python main.py

# Port Configuration
PORT=8083
HEALTH_CHECK_PATH=/health

# Environment Variables Required
REQUIRED_ENV_VARS=ODOO_URL,ODOO_DB,ODOO_USERNAME,ODOO_PASSWORD

# Optional Environment Variables  
OPTIONAL_ENV_VARS=ANTHROPIC_API_KEY,OPENAI_API_KEY,LOG_LEVEL,DEV_MODE

# Docker Configuration
DOCKERFILE_PATH=./Dockerfile
EXPOSE_PORT=8083

# Health Check Configuration
HEALTH_CHECK_ENABLED=true
HEALTH_CHECK_INTERVAL=30s
HEALTH_CHECK_TIMEOUT=10s
HEALTH_CHECK_RETRIES=3

# Resource Limits (adjust based on your needs)
MEMORY_LIMIT=512Mi
CPU_LIMIT=500m
